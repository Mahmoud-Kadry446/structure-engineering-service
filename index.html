<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>STRUCTURE ENGINEERING SERVICE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#0f172a;color:#e5e7eb}
.container{max-width:900px;margin:auto;padding:40px}
.card{background:#020617;padding:25px;border-radius:16px;margin-bottom:20px}
input,textarea{width:100%;padding:10px;margin-top:8px;background:#020617;border:1px solid #334155;color:white;border-radius:8px}
button{padding:10px 16px;border:none;border-radius:8px;cursor:pointer}
.primary{background:#2563eb;color:white}
.green{background:#16a34a;color:white}
.hidden{display:none}
.section-title{font-size:1.5em;margin-bottom:8px}
.section-container{margin-bottom:20px}
.project, .service{background:#1e293b;padding:10px;border-radius:10px;margin-bottom:10px}
</style>
</head>
<body>

<!-- Admin Login -->
<div id="login" class="container">
  <div class="card">
    <h2>Admin Login</h2>
    <input type="password" id="pass" placeholder="Password">
    <button class="primary" onclick="login()">Login</button>
  </div>
</div>

<!-- Main Site -->
<div id="site" class="container hidden">

  <!-- Hero Section -->
  <div class="card section-container">
    <h1>STRUCTURE ENGINEERING SERVICE</h1>
    <textarea id="hero"></textarea>
    <button class="primary">Contact Us</button>
    <button id="downloadCV">Download CV</button>
    <a href="https://wa.me/201101558546"><button class="green">WhatsApp</button></a>
  </div>

  <!-- About Us -->
  <div class="card section-container">
    <div class="section-title">About Us</div>
    <textarea id="about"></textarea>
  </div>

  <!-- Projects Section -->
  <div class="card section-container">
    <div class="section-title">Projects</div>
    <div id="projects"></div>
    <button onclick="addProject()">Add Project</button>
  </div>

  <!-- Services Section -->
  <div class="card section-container">
    <div class="section-title">Services</div>
    <div id="services"></div>
    <button onclick="addService()">Add Service</button>
  </div>

  <!-- Contact Section -->
  <div class="card section-container">
    <div class="section-title">Contact</div>
    <p>WhatsApp: 01101558546</p>
  </div>

</div>

<script>
// Admin Login
const PASSWORD="admin123";
const loginDiv=document.getElementById("login");
const site=document.getElementById("site");
function login(){
 if(document.getElementById("pass").value===PASSWORD){
   loginDiv.style.display="none";
   site.classList.remove("hidden");
 }
}

// LocalStorage for Hero & About
const hero=document.getElementById("hero");
const about=document.getElementById("about");
hero.value=localStorage.hero||"Professional Structural Engineering Solutions";
about.value=localStorage.about||"Structural analysis and design according to international codes.";
hero.oninput=()=>localStorage.hero=hero.value;
about.oninput=()=>localStorage.about=about.value;

// Projects Section
const projectsDiv=document.getElementById("projects");
let projects=JSON.parse(localStorage.projects||'["Residential Tower Project","Downtown Office Complex","Industrial Plant Framework","Bridge Load Assessment"]');
function renderProjects(){
  projectsDiv.innerHTML="";
  projects.forEach((p,i)=>{
    const div=document.createElement("div");
    div.className="project";
    div.innerHTML=`<input value="${p}" oninput="editProject(${i},this.value)"> <button onclick="deleteProject(${i})">Delete</button>`;
    projectsDiv.appendChild(div);
  });
}
function addProject(){projects.push("New Project"); saveProjects(); renderProjects();}
function editProject(i,val){projects[i]=val; saveProjects();}
function deleteProject(i){projects.splice(i,1); saveProjects(); renderProjects();}
function saveProjects(){localStorage.projects=JSON.stringify(projects);}
renderProjects();

// Services Section
const servicesDiv=document.getElementById("services");
let services=JSON.parse(localStorage.services||'["Structural Analysis & Design","Reinforcement Detailing","Foundation Design","Optimization & Review"]');
function renderServices(){
  servicesDiv.innerHTML="";
  services.forEach((s,i)=>{
    const div=document.createElement("div");
    div.className="service";
    div.innerHTML=`<input value="${s}" oninput="editService(${i},this.value)"> <button onclick="deleteService(${i})">Delete</button>`;
    servicesDiv.appendChild(div);
  });
}
function addService(){services.push("New Service"); saveServices(); renderServices();}
function editService(i,val){services[i]=val; saveServices();}
function deleteService(i){services.splice(i,1); saveServices(); renderServices();}
function saveServices(){localStorage.services=JSON.stringify(services);}
renderServices();

// Download CV placeholder
document.getElementById("downloadCV").onclick=function(){
  alert("Place your CV.pdf in the folder and link it here.");
}
</script>

</body>
</html>
